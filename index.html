<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title"> freeCodeCamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform </p>

 <form id="survey-form">
     <label for="name-label">Name</label><br>
    <input id="name" type="text" required placeholder="Enter your name"> <br> 

    <label for="email-label">Email</label><br>
    <input id="email" type="email" placeholder="Enter your email" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" size="30" required>  <br>   

    <label for="number-label">Age (Optionl)</label><br>
    <input id="number" type="number" min="10" placeholder="Age" required>  <br>  

    <label for="role">Which option best describes your current role ?</label>  <br>

  <select name="role" id="dropdown">
   <option value="Select current role">Select current role</option>
   <option value="Student">Student</option>
   <option value="Full time Job">Full time Job</option>
   <option value="Full time learner">Full time learner</option>
   <option value="Prefer not to say">Prefer not to say</option>
   <option value="Other">Other</option>
 </select>  <br>

 <label for="radio1">Would you recommend freeCodeCamp to a friend?</label>  <br>
     <input type="radio" name="radio-g1" id="radio1">  <label for="radio1">Definitely</label><br>
     <input type="radio" name="radio-g1" id="radio2">  <label for="radio2">Maybe</label><br>
     <input type="radio" name="radio-g1" id="radio3">  <label for="radio3">Not sure</label><br>

     <label for="fav">What is your favorite feature of freeCodeCamp?</label>  <br>
     <select name="fav" id="dropdown">
      <option value="Select and option">Select and option</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open source">Open source</option>
    </select>  <br>


    <label for="checkbox"> What would you like to see improved? (Check all that apply)</label>  <br>
    <input type="checkbox" name="checkbox1" id="checkbox1"> <label for="checkbox1">Front-end Projects</label><br>
    <input type="checkbox" name="checkbox2" id="checkbox2"> <label for="checkbox2">Back-end Projects</label><br>
    <input type="checkbox" name="checkbox3" id="checkbox3"> <label for="checkbox3">Data Visualization</label><br>
    <input type="checkbox" name="checkbox4" id="checkbox4"> <label for="checkbox4">Challenges</label><br>
    <input type="checkbox" name="checkbox5" id="checkbox5"> <label for="checkbox5">Open Source Community</label><br>
    <input type="checkbox" name="checkbox6" id="checkbox6"> <label for="checkbox6">Gitter help rooms</label><br>
    <input type="checkbox" name="checkbox7" id="checkbox7"> <label for="checkbox7"> Videos </label><br>
    <input type="checkbox" name="checkbox8" id="checkbox8"> <label for="checkbox8">City Meetups</label><br>
    <input type="checkbox" name="checkbox9" id="checkbox9"> <label for="checkbox9">Wiki</label><br>
    <input type="checkbox" name="checkbox10" id="checkbox10"> <label for="checkbox10">Forum</label><br>
    <input type="checkbox" name="checkbox11" id="checkbox11"> <label for="checkbox11"> Additional Courses</label><br>


    <label for="comment"> Any comments or suggestions?</label>  <br>
    <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Enter your comment here..."></textarea> <br>

<input type="submit" id="Submit" value="Submit">

 </form>
  
</body>
</html>
